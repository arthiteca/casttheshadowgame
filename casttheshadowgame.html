<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cast the Shadow - 3D Puzzle</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            user-select: none;
        }
        #canvas-container {
            width: 100vw;
            height: 100vh;
            display: block;
        }
        #ui {
            position: absolute;
            top: 20px;
            left: 0;
            width: 100%;
            text-align: center;
            pointer-events: none;
            color: white;
            text-shadow: 0 2px 4px rgba(0,0,0,0.8);
        }
        h1 {
            margin: 0;
            font-weight: 300;
            letter-spacing: 2px;
            font-size: 2rem;
        }
        p {
            font-size: 1rem;
            opacity: 0.8;
        }
        #score-board {
            font-size: 1.5rem;
            font-weight: bold;
            color: #4fffa6;
            margin-top: 10px;
        }
        #win-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #4fffa6;
            font-weight: bold;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            text-shadow: 0 0 20px #4fffa6;
        }
    </style>
    <!-- Import Three.js via CDN -->
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.160.0/build/three.module.js"
            }
        }
    </script>
</head>
<body>

    <div id="ui">
        <h1>CAST THE SHADOW</h1>
        <p>Drag to rotate the object. Align it with the Green Ghost.</p>
        <div id="score-board">Level: 1</div>
    </div>
    <div id="win-msg">MATCH!</div>
    <div id="canvas-container"></div>

    <script type="module">
        import * as THREE from 'three';

        // --- Game State ---
        let level = 1;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let isWinning = false;

        // --- Scene Setup ---
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x222222);
        scene.fog = new THREE.Fog(0x222222, 10, 50);

        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
        camera.position.set(0, 0, 15);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.shadowMap.enabled = true; // Enable shadows
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        // --- Lighting ---
        const ambientLight = new THREE.AmbientLight(0x404040, 1); 
        scene.add(ambientLight);

        // The Spotlight creates the shadow
        const spotLight = new THREE.SpotLight(0xffffff, 200);
        spotLight.position.set(5, 10, 10);
        spotLight.angle = Math.PI / 6;
        spotLight.penumbra = 0.5;
        spotLight.decay = 2;
        spotLight.distance = 50;
        spotLight.castShadow = true;
        spotLight.shadow.mapSize.width = 2048;
        spotLight.shadow.mapSize.height = 2048;
        scene.add(spotLight);

        // Back light for rim effect
        const backLight = new THREE.PointLight(0x4fffa6, 5, 20);
        backLight.position.set(-5, 5, -5);
        scene.add(backLight);

        // --- Objects ---

        // 1. The Wall (Receives Shadow)
        const planeGeometry = new THREE.PlaneGeometry(50, 50);
        const planeMaterial = new THREE.MeshStandardMaterial({ color: 0x808080, roughness: 0.8 });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.position.z = -10;
        plane.receiveShadow = true;
        scene.add(plane);

        // 2. The Geometry Builder (Changes per level)
        function getGeometry(level) {
            // Alternate shapes based on level
            const type = level % 3;
            if (type === 1) return new THREE.TorusKnotGeometry(1.5, 0.4, 100, 16);
            if (type === 2) return new THREE.IcosahedronGeometry(2, 0);
            return new THREE.OctahedronGeometry(2, 0);
        }

        let geometry = getGeometry(level);

        // 3. The Player Object (Casts Shadow)
        let material = new THREE.MeshStandardMaterial({ 
            color: 0xffaa00, 
            roughness: 0.4,
            metalness: 0.1
        });
        let playerMesh = new THREE.Mesh(geometry, material);
        playerMesh.castShadow = true;
        scene.add(playerMesh);

        // 4. The Target "Ghost" Object (Visual Guide)
        // We use a wireframe to hint at the solution
        let targetMaterial = new THREE.MeshBasicMaterial({ 
            color: 0x4fffa6, 
            wireframe: true,
            transparent: true,
            opacity: 0.3
        });
        let targetMesh = new THREE.Mesh(geometry, targetMaterial);
        scene.add(targetMesh);

        // Randomize Target Rotation
        function randomizeTarget() {
            targetMesh.rotation.set(
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2
            );
            // Reset player
            playerMesh.rotation.set(0,0,0);
            
            // Update shape if level changed
            scene.remove(playerMesh);
            scene.remove(targetMesh);
            
            geometry = getGeometry(level);
            
            playerMesh = new THREE.Mesh(geometry, material);
            playerMesh.castShadow = true;
            
            targetMesh = new THREE.Mesh(geometry, targetMaterial);
            targetMesh.rotation.set(
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2,
                Math.random() * Math.PI * 2
            );

            scene.add(playerMesh);
            scene.add(targetMesh);
        }

        randomizeTarget();

        // --- Interaction Logic ---

        document.addEventListener('mousedown', () => isDragging = true);
        document.addEventListener('mouseup', () => isDragging = false);
        document.addEventListener('mousemove', handleMove);
        
        // Touch support
        document.addEventListener('touchstart', (e) => {
            isDragging = true;
            previousMousePosition = { x: e.touches[0].clientX, y: e.touches[0].clientY };
        });
        document.addEventListener('touchend', () => isDragging = false);
        document.addEventListener('touchmove', (e) => {
            handleMove(e.touches[0]);
        });

        function handleMove(e) {
            if (!isDragging || isWinning) return;

            const deltaMove = {
                x: e.clientX - previousMousePosition.x,
                y: e.clientY - previousMousePosition.y
            };

            // Rotate object based on mouse movement
            // We rotate around world axes to make it intuitive
            playerMesh.rotateOnWorldAxis(new THREE.Vector3(0, 1, 0), deltaMove.x * 0.01);
            playerMesh.rotateOnWorldAxis(new THREE.Vector3(1, 0, 0), deltaMove.y * 0.01);

            previousMousePosition = {
                x: e.clientX,
                y: e.clientY
            };
        }

        // --- Game Loop & Win Logic ---

        function checkWinCondition() {
            if (isWinning) return;

            // Convert quaternions to compare rotation
            // Since objects can be symmetrical, this is a simplified check
            // We check the angle between the two quaternions
            const angle = playerMesh.quaternion.angleTo(targetMesh.quaternion);
            
            // Threshold for winning (in radians). About 10-15 degrees.
            if (angle < 0.25) {
                triggerWin();
            }
        }

        function triggerWin() {
            isWinning = true;
            const msg = document.getElementById('win-msg');
            msg.style.opacity = 1;
            
            // Snap player to target
            playerMesh.quaternion.copy(targetMesh.quaternion);
            playerMesh.material.color.setHex(0x4fffa6); // Turn green

            setTimeout(() => {
                level++;
                document.getElementById('score-board').innerText = "Level: " + level;
                msg.style.opacity = 0;
                playerMesh.material.color.setHex(0xffaa00); // Reset color
                randomizeTarget();
                isWinning = false;
            }, 1500);
        }

        // Animation Loop
        function animate() {
            requestAnimationFrame(animate);

            // Idle animation for the target (slight float)
            targetMesh.position.y = Math.sin(Date.now() * 0.001) * 0.2;
            playerMesh.position.y = Math.sin(Date.now() * 0.001) * 0.2;

            // Lerp rotation damping (optional smooth stop)
            // Not strictly necessary for this drag style, but check win every frame
            checkWinCondition();

            renderer.render(scene, camera);
        }

        animate();

        // Window Resize
        window.addEventListener('resize', onWindowResize, false);
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

    </script>
</body>
</html>
